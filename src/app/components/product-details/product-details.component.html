<div class="details" *ngIf="product">
  <div class="details-left">
    <img
      src="{{ product.image }}"
      alt="{{ product.title }}"
      class="details-left-image"
    />
  </div>

  <div class="details-right">
    <div class="details-right-content">
      <h2 class="details-right-title">
        {{ product.title }}
      </h2>

      <div class="details-right-category">
        {{ product.category }}
      </div>

      <p class="details-right-description">
        {{ product.description }}
      </p>

      <div class="details-right-price">
        {{ product.price | currency: "EUR" }}
      </div>
      <div class="details-right-btn-container">
        <button>Add to cart</button>
      </div>
    </div>
  </div>
</div>
